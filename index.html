<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Dictionary by Deepak</h1>
      <div class="input">
        <input class="search" id="speechToText" type="text" onkeypress="handle(event)" placeholder="Type and press enter" >
       </input>
        <button class="speak" onclick="record()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
          <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
          <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
        </svg></button>
      </div>
      <div class="result">
           <h1 id="word" class="word text-center"></h1>
        <p class="phonetics"></p>
        <audio class="audio" controls></audio>
        <p class="meaningheading">Meaning</p>
        <p class="word-definition"></p>
        <p class="meaningheading text-center">Synonyms</p>
        <div class="synonyms">
        
        </div>
      </div>
    </div>
    <!-- script tag here -->
    <script src="script.js"></script>
    <script>
     
 </script>
  </body>
</html>
